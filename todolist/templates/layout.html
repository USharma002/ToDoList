<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
	<title>
		{% if title %}
			ToDo List - {{ title }}
		{% else %}
			ToDo List
		{% endif %}
	</title>
</head>
<body>
	<div class="topnav">
		<nav>
			<a class="active" href="{{ url_for('home') }}">Home</a>
			<a href="{{ url_for('todolist') }}">List</a>
			<a href="{{ url_for('about') }}">About</a>
			{% if not current_user.is_authenticated %}
				<a class="right-opt" href="{{ url_for('login') }}">Login</a>
				<a class="right-opt" href="{{ url_for('register') }}">Sign In</a>
			{% else %}
				<a class="right-opt" href="{{ url_for('logout') }}">Log Out</a>
			{% endif %}
		</nav>
	</div>
	<div class="content">
<!-- 			{% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  <h1>{{ message }}</h1>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %} -->
		{% block content %}{% endblock content %}
	</div>

</body>
</html>
